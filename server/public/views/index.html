<!doctype html>
<html>

<head>
    <title>Weekend Challenge 5</title>
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="scripts/client-app.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body ng-app="myApp">
    <main ng-controller="EmployeeController as employee ">

        <section class="container">
            <h1>Sigmanaut's angular list</h1>
            <h3>Add a new person</h3>
            <form class="col-md-12">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" class="form-control" ng-model="employee.newEmployee.firstName" placeholder="First Name" />
                    <label for="employeeID">Employee ID</label>
                    <input type="text" name="employeeID" class="form-control" ng-model="employee.newEmployee.employeeID" placeholder="Employee ID" />
                    <label for="annualSalary">Annual Salary</label>
                    <input type="text" name="annualSalary" class="form-control" ng-model="employee.newEmployee.annualSalary" placeholder="Annual Salary" />


                </div>
                <div class="from-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" class="form-control" ng-model="employee.newEmployee.lastName" placeholder="Last Name" />
                    <label for="jobTitle">Job Title</label>
                    <input type="text" name="jobTitle" class="form-control" ng-model="employee.newEmployee.jobTitle" placeholder="Job Title" />
                    <br />
                    <button type="submit" class="btn btn-primary" ng-click="employee.addEmployee()">Submit</button>

                </div>
        </section>
        <section class ='container'>

            <h2>Employees</h2>
            <!-- <select ng-model="bookController.searchObject" ng-options="book.genre for book in bookController.books | unique: 'genre'"> -->


            <div class="employee" ng-repeat="employee in employee.employees">

                <input ng-model="employee.firstname" />
                <input ng-model="employee.lastname" />
                <input ng-model="employee.employeeid" />
                <input ng-model="employee.jobtitle" />
                <input ng-model="employee.annualsalary" />

                <button ng-click="employee.clickMe(employees)">Delete</button>
                <button ng-click="employee.updateMe(employees)">Edit</button>
            </div>
          </section>

          <h2>Total Monthly Salary Expenditure</h2>
          <div id="salaryCalc" ng-model="employee.salary">${{employee.salary}}</div>


    </main>

</body>

</html>
